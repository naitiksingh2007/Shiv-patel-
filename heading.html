<!DOCTYPE html>
<html>
    <head>
        <title>HTML Text forming example</title>        
    </head>
    <body>
        <!--Heading-->
        <h1>this is heading 1</h1>
        <h2>this is heading 2</h2>
        <h3>this is heading 3</h3>
        <h4>this is heading 4</h4>
        <h5>this is heading 5</h5>
        <!--paragraph-->
        <p>this is a normal paragraph of text</p>
        <!--text formatting-->
        <p>
            <b>bold text</b><br>
            <i>italic text</i><br>
            <u>underlind text</u>
        </p>
    </body>
</html>
