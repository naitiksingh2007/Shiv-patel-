<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>ShopEasy</title>

<style>
    body{
        font-family: Arial, sans-serif;
        background: #f5f7fc;
        margin:0;
        padding:0;
    }

    .header{
        background: #222;
        color:#fff;
        text-align:center;
        padding:20px;
        font-size:28px;
        font-weight:600;
    }

    .container{
        width:80%;
        margin:auto;
        margin-top:40px;
        display:flex;
        justify-content:center;
    }

    .card{
        background:white;
        width:350px;
        border-radius:8px;
        box-shadow:0 2px 8px rgba(0,0,0,0.2);
        padding:15px;
        text-align:left;
    }

    .card img{
        width:100%;
        border-radius:6px;
    }

    .title{
        font-weight:bold;
        margin-top:10px;
        font-size:18px;
    }

    .desc{
        color:#666;
        font-size:14px;
        margin:6px 0;
    }

    .price{
        color:green;
        font-size:18px;
        font-weight:bold;
    }

    .old-price{
        text-decoration: line-through;
        color:#888;
        font-size:14px;
        margin-left:8px;
    }

    button{
        width:100%;
        background:#007bff;
        border:none;
        padding:10px;
        color:white;
        border-radius:5px;
        font-size:16px;
        margin-top:12px;
        cursor:pointer;
    }

    button:hover{
        background:#005ec5;
    }
     .bottom-right {
    position: fixed;
    bottom: 10px;
    right: 10px;
    font-family: Georgia, serif;
    font-size: 0.95em;
        }
    
</style>

</head>
<body>

<div class="header">ShopEasy</div>

<div class="container">
    <div class="card">
        <img src="Tshirt.jpg" alt="Tshirt">
        <div class="title">Classic Cotton T-Shirt</div>
        <div class="desc">
            Soft, breathable cotton. Regular fit. Available in multiple colors.
        </div>
        <span class="price">₹799</span>
        <span class="old-price">₹1,199</span>

        <button>Add to Cart</button>
    </div>
</div>
<div class="bottom-right">
    Name: Naitik Singh <br>
    Admission No: 2025B01010594
  </div>

</body>
</html>
