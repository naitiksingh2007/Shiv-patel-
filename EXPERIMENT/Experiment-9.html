<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Responsive Product Grid</title>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
      font-family: Arial, Helvetica, sans-serif;
    }

    body {
      background: #f3f3f3;
    }

    .wrapper {
      max-width: 1200px;
      margin: 40px auto;
      padding: 20px;
      background: #f7f7f7;
      border: 2px solid #000;
    }

  
    h1 {
      text-align: center;
      margin-bottom: 30px;
    }

    .product-grid {
      display: flex;
      justify-content: space-between;
      gap: 45px;
      flex-wrap: wrap;
    }

    .card {
      flex: 1 1 22%;
      background: #fff;
      border-radius: 10px;
      box-shadow: 0 2px 6px rgba(0, 0, 0, 0.1);
      padding: 20px 10px 25px;
      text-align: center;
    }

    .card img {
      width: 60px;
      height: 60px;
      object-fit: cover;
      margin-bottom: 10px;
    }

    .card h2 {
      font-size: 18px;
      margin-bottom: 8px;
    }

    .card p {
      font-size: 15px;
      color: #555;
      margin-bottom: 8px;
    }

    .card .price {
      font-weight: bold;
      margin-top: 5px;
    }
    .bottom-right {
    position: fixed;
    bottom: 10px;
    right: 10px;
    font-family: Georgia, serif;
    font-size: 0.95em;
        }
    
    @media (max-width: 1024px) {
      .card {
        flex: 1 1 45%;
      }
    }

    @media (max-width: 600px) {
      .card {
        flex: 1 1 100%;
      }
    }
  </style>
</head>
<body>
  <div class="wrapper">
    <h1>Responsive Product Grid</h1>

    <div class="product-grid">
      <div class="card">
        <img src="https://via.placeholder.com/60" alt="Product 1" />
        <h2>Product 1</h2>
        <p>High-quality item with great features.</p>
        <p class="price">₹499</p>
      </div>

      <div class="card">
        <img src="https://via.placeholder.com/60" alt="Product 2" />
        <h2>Product 2</h2>
        <p>Durable and stylish for daily use.</p>
        <p class="price">₹799</p>
      </div>

      <div class="card">
        <img src="https://via.placeholder.com/60" alt="Product 3" />
        <h2>Product 3</h2>
        <p>Lightweight and comfortable.</p>
        <p class="price">₹1,299</p>
      </div>

      <div class="card">
        <img src="https://via.placeholder.com/60" alt="Product 4" />
        <h2>Product 4</h2>
        <p>Trendy design with premium quality.</p>
        <p class="price">₹999</p>
      </div>
    </div>
  </div>
  <div class="bottom-right">
    Name: Naitik Singh <br>
    Admission No: 2025B01010594
  </div>

</body>
</html>
