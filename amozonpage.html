<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Amazon Laptop Shopping</title>
  <style>
    body { font-family: Arial, sans-serif; background: #f2f2f2; margin: 0; }
    header { background: #232f3e; color: white; padding: 1em 2em; }
    h1 { margin: 0; }
    .container { max-width: 1200px; margin: 2em auto; }
    .products { display: flex; flex-wrap: wrap; gap: 2em; }
    .card {
      background: white; border: 1px solid #ddd; border-radius: 8px;
      width: 300px; padding: 1em; box-shadow: 0 2px 8px rgba(0,0,0,0.05);
    }
    .card img { width: 100%; border-radius: 4px; }
    .card h2 { font-size: 1.2em; margin: 0.5em 0; }
    .price { color: #b12704; font-size: 1.1em; margin: 0.5em 0; }
    .btn {
      background: #ffa41c; color: #111; border: none; border-radius: 4px;
      padding: 0.5em 1em; cursor: pointer; font-size: 1em;
    }
    .btn:hover { background: #ff9700; }
  </style>
</head>
<body>
  <header>
    <h1>Amazon Laptop Shopping</h1>
  </header>
  <div class="container">
    <h2 style="margin-left:0.5em;">Featured Laptops</h2>
    <div class="products">
      <div class="card">
        <img src="laptop-dell.avif" alt="Laptop 1">
        <h2>Dell Inspiron 15</h2>
        <p>Intel i5, 8GB RAM, 512GB SSD, 15.6" FHD</p>
        <div class="price">₹54,999</div>
        <button class="btn">Add to Cart</button>
      </div>
      <div class="card">
        <img src="laptop-hp.webp" alt="Laptop 2">
        <h2>HP Pavilion x360</h2>
        <p>Intel i7, 16GB RAM, 1TB SSD, Touchscreen</p>
        <div class="price">₹89,990</div>
        <button class="btn">Add to Cart</button>
      </div>
      <div class="card">
        <img src="ASUS VivoBook 14.webp" alt="Laptop 3">
        <h2>ASUS VivoBook 14</h2>
        <p>Ryzen 5, 8GB RAM, 512GB SSD, 14" Display</p>
        <div class="price">₹49,990</div>
        <button class="btn">Add to Cart</button>
      </div>
      <!-- Add more product cards here -->
    </div>
  </div>
</body>
</html>
